<ion-view title="Postkarte auswaehlen">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="postcard in postcards"
                href="#/postcards/{{postcard.id}}" class="postcard-list">
        <img src="{{postcard.front}}" class="postcard" />
      </ion-item>
    </ion-list>
    <button onclick="window.plugins.socialsharing.shareViaTwitter('Message via Twitter')">Tweet It</button>
  </ion-content>
</ion-view>
